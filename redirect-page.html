        }
        .timer { font-size: 48px; font-weight: bold; color: #ff4757; margin: 15px 0; }
        .btn { 
            display: block;

<body>

    <div class="ad-container">
        <div class="label">Advertisement</div>
        <ins data-revive-zoneid="5435302"></ins>
    </div>

    <div class="card">
        <h2 style="margin:0">Halaman Sedang Dimuat</h2>
        <p style="color:#666">Mohon tunggu sebentar...</p>
        
        <div class="timer" id="countdown">8</div>

        <button id="mainBtn" class="btn btn-main" disabled onclick="finalRedirect()">
            Tunggu...
        </button>

        <button class="btn btn-bonus" onclick="window.open('https://otieu.com/4/10381160', '_blank')">

    <div class="ad-container" style="min-height:250px;">
        <div class="label">Sponsored Content</div>

        <div class="label">Recommended</div>

    </div>

    <script>
        let seconds = 8;
        const countdownDisplay = document.getElementById('countdown');
        const mainBtn = document.getElementById('mainBtn');

        const timer = setInterval(() => {
            seconds--;
            countdownDisplay.textContent = seconds;

            // Trigger Pop-under tengah jalan (Opsional, nambah cuan)
            if(seconds === 4) {
                console.log("Triggering silent ad...");
            }

            if (seconds <= 0) {
                clearInterval(timer);
                mainBtn.disabled = false;
                mainBtn.innerHTML = "Lanjutkan ke Tujuan üöÄ";
                countdownDisplay.style.display = 'none';
            }
        }, 1000);

        function finalRedirect() {
            // Popunder sebelum pindah
            window.open('https://otieu.com/4/10381160', '_blank');

            // Ambil URL tujuan
            const shortCode = window.location.pathname.substring(1);
            const rawData = localStorage.getItem(`pgxl_${shortCode}`);
            const destination = rawData ? JSON.parse(rawData).longUrl : 'https://google.com';

            // Redirect
            window.location.href = destination;
        }

        // Auto-click ad trigger
        document.body.onclick = function() {
            if(!window.alreadyClicked) {
                window.open('https://otieu.com/4/10381160', '_blank');
                window.alreadyClicked = true;
            }
        };
    </script>
