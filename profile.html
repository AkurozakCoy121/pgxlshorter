<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - PGXL</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .card {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .achievements {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .badge {
            background: gold;
            color: black;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <a href="index.html" style="color: white; text-decoration: none; margin-bottom: 20px; display: inline-block;">‚Üê Kembali</a>
        
        <div class="card">
            <div class="profile-header">
                <img id="profile-pic" src="" alt="Profile" class="avatar">
                <div>
                    <h1 id="profile-name">Loading...</h1>
                    <p id="profile-email"></p>
                    <p>Member sejak: <span id="join-date">-</span></p>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <h3>üéØ Level</h3>
                    <p id="stat-level" style="font-size: 24px; font-weight: bold;">0</p>
                </div>
                <div class="stat-card">
                    <h3>‚≠ê Total XP</h3>
                    <p id="stat-xp" style="font-size: 24px; font-weight: bold;">0</p>
                </div>
                <div class="stat-card">
                    <h3>‚úÖ Stages</h3>
                    <p id="stat-stages" style="font-size: 24px; font-weight: bold;">0/50</p>
                </div>
                <div class="stat-card">
                    <h3>üí∞ Balance</h3>
                    <p id="stat-balance" style="font-size: 24px; font-weight: bold;">Rp 0</p>
                </div>
            </div>
            
            <h3>üèÜ Achievements</h3>
            <div class="achievements">
                <div class="badge" id="badge-login">Login Pertama</div>
                <div class="badge" id="badge-stage1" style="opacity: 0.5;">Stage 1</div>
                <div class="badge" id="badge-level1" style="opacity: 0.5;">Level 1</div>
                <div class="badge" id="badge-investor" style="opacity: 0.5;">Investor</div>
            </div>
        </div>
        
        <div class="card">
            <h3>üìä Progress Chart</h3>
            <div style="height: 200px; background: rgba(255,255,255,0.1); border-radius: 10px; display: flex; align-items: flex-end; padding: 10px;">
                <div id="progress-bars" style="display: flex; width: 100%; height: 100%; align-items: flex-end; justify-content: space-around;"></div>
            </div>
            <p style="text-align: center; margin-top: 10px;">Progress per Level</p>
        </div>
    </div>
    
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCH5nmdOf3tL7HNjx9kqBmISgaylG8vvOU",
            authDomain: "pgxl-4567a.firebaseapp.com",
            projectId: "pgxl-4567a",
            storageBucket: "pgxl-4567a.firebasestorage.app",
            messagingSenderId: "545920930826",
            appId: "1:545920930826:web:18458fd3382a83f17abbf3",
            measurementId: "G-1Y4E635M4R"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                loadProfile(user);
            } else {
                // Redirect ke login
                window.location.href = "index.html";
            }
        });
        
        async function loadProfile(user) {
            document.getElementById('profile-pic').src = user.photoURL || 'https://via.placeholder.com/100';
            document.getElementById('profile-name').textContent = user.displayName || 'User';
            document.getElementById('profile-email').textContent = user.email;
            
            const userDoc = await db.collection('users').doc(user.uid).get();
            if (userDoc.exists) {
                const data = userDoc.data();
                
                document.getElementById('stat-level').textContent = data.level || 1;
                document.getElementById('stat-xp').textContent = data.totalXP || 0;
                document.getElementById('stat-stages').textContent = (data.completedStages || 0) + '/50';
                document.getElementById('stat-balance').textContent = 'Rp ' + (data.walletBalance || 0).toLocaleString('id-ID');
                
                if (data.createdAt) {
                    const date = data.createdAt.toDate();
                    document.getElementById('join-date').textContent = date.toLocaleDateString('id-ID');
                }
                
                // Update achievements
                if (data.totalXP >= 10) document.getElementById('badge-login').style.opacity = 1;
                if (data.completedStages >= 1) document.getElementById('badge-stage1').style.opacity = 1;
                if (data.level >= 1) document.getElementById('badge-level1').style.opacity = 1;
                if (data.walletBalance >= 2000000) document.getElementById('badge-investor').style.opacity = 1;
                
                // Generate progress bars
                generateProgressBars(data.completedStages || 0);
            }
        }
        
        function generateProgressBars(completed) {
            const container = document.getElementById('progress-bars');
            container.innerHTML = '';
            
            for (let i = 1; i <= 5; i++) {
                const maxForLevel = 10;
                const completedInLevel = Math.min(Math.max(completed - ((i-1) * 10), 0), 10);
                const heightPercent = (completedInLevel / maxForLevel) * 100;
                
                const bar = document.createElement('div');
                bar.style.width = '15%';
                bar.style.height = heightPercent + '%';
                bar.style.background = i <= Math.ceil(completed/10) ? '#4cd964' : '#e74c3c';
                bar.style.borderRadius = '5px 5px 0 0';
                bar.style.position = 'relative';
                
                const label = document.createElement('div');
                label.textContent = `L${i}`;
                label.style.position = 'absolute';
                label.style.bottom = '-25px';
                label.style.width = '100%';
                label.style.textAlign = 'center';
                label.style.fontSize = '12px';
                
                bar.appendChild(label);
                container.appendChild(bar);
            }
        }
    </script>
</body>
</html>
