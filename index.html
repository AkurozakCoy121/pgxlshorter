<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGXL - Premium Game Downloads</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LfmPDosAAAAAI9YNuh9-FTRW0ueLXNUxdo9g5pf"></script>
    <style>
        /* CSS STYLE START */
        body {
            overflow-x: hidden;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.3;
            font-weight: 400;
            color: #fff;
            background-color: #20222b;
            margin: 0;
            padding: 0;
        }

        :root {
            --bf-primary: #ffe272;
            --bf-primary-rgb: 255, 226, 114;
            --ethno: "Ethnocentric", sans-serif;
        }

        html { user-select: none; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-thumb { background-color: #fbc300; border-radius: 6px; }
        ::-webkit-scrollbar-track { background: #2e323d; }

        /* Header & Search */
        header {
            background: #1a1c23;
            padding: 15px 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .category-btn {
            background: var(--bf-primary);
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .search-box {
            position: relative;
            width: 50%;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            background: #2e323d;
            color: #fff;
        }

        .search-suggestions {
            position: absolute;
            background: #2e323d;
            width: 100%;
            border-radius: 10px;
            margin-top: 5px;
            display: none;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: -300px;
            top: 0;
            width: 250px;
            height: 100%;
            background: #1a1c23;
            transition: 0.4s ease-in-out;
            z-index: 200;
            padding: 20px;
        }

        .sidebar.active { left: 0; }

        /* Game Card - Rectangle Lonjong */
        .main-container { padding: 20px 5%; }
        
        .game-card {
            background: #2e323d;
            border-radius: 15px;
            display: flex;
            margin-bottom: 20px;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .game-card:hover { border-color: var(--bf-primary); }

        .game-card img { width: 250px; height: 140px; object-fit: cover; }

        .card-info { padding: 15px; flex: 1; }

        /* Detail Frame */
        #detail-frame {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #20222b;
            z-index: 1000;
            display: none;
            overflow-y: auto;
        }

        .banner-slider {
            width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
            transition: 1s;
        }

        .download-btn {
            background: #fbc300;
            color: #000;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
        }

        .overlay-close {
            position: absolute;
            top: 20px; right: 20px;
            font-size: 30px; cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>

    <header>
        <div class="category-btn" onclick="toggleSidebar()">CATEGORIES</div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search games..." onkeyup="handleSearch()">
            <div id="suggestions" class="search-suggestions"></div>
        </div>
        <div id="google-login-btn"></div>
    </header>

    <div class="sidebar" id="sidebar">
        <h3>Categories</h3>
        <hr><br>
        <p>Action</p><br>
        <p>Adventure</p><br>
        <p>RPG</p><br>
        <p>Simulation</p>
    </div>

    <div class="main-container" id="game-list">
        </div>

    <div id="detail-frame">
        <span class="overlay-close" onclick="closeDetail()">×</span>
        <div class="banner-slider" id="bannerSlider"></div>
        <div style="padding: 40px;">
            <h1 id="detailTitle"></h1>
            <p id="detailRating" style="color: #fbc300; font-size: 24px;"></p>
            <p id="detailDesc"></p>
            <div id="downloadArea">
                <button class="download-btn" onclick="startDownloadTimer()">Download Game</button>
            </div>
            <p id="timerText"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Load config from firebase-config.json
        fetch('firebase-config.json')
            .then(res => res.json())
            .then(config => {
                const app = initializeApp(config);
                const auth = getAuth(app);
                // logic login google bisa ditaruh di sini
            });
    </script>

    <script>
        let gamesData = [];
        let currentBanners = [];
        let bannerIdx = 0;
        let bannerInterval;

        // Fetch Games
        fetch('games.json')
            .then(res => res.json())
            .then(data => {
                gamesData = data;
                renderGames(data);
            });

        function renderGames(data) {
            const container = document.getElementById('game-list');
            container.innerHTML = data.map(game => `
                <div class="game-card" onclick="openDetail(${game.id})">
                    <img src="${game.image}" alt="${game.name}">
                    <div class="card-info">
                        <h2>${game.name}</h2>
                        <p>${game.publisher}</p>
                        <p style="font-size: 0.8em; color: #aaa;">${game.description.substring(0, 100)}...</p>
                    </div>
                </div>
            `).join('');
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function handleSearch() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const sugg = document.getElementById('suggestions');
            if(val.length < 2) { sugg.style.display = 'none'; return; }
            
            const filtered = gamesData.filter(g => g.name.toLowerCase().includes(val));
            sugg.innerHTML = filtered.map(g => `
                <div style="padding:10px; border-bottom:1px solid #444; cursor:pointer" onclick="openDetail(${g.id})">
                    <img src="${g.image}" width="30" style="vertical-align:middle; margin-right:10px"> ${g.name}
                </div>
            `).join('');
            sugg.style.display = 'block';
        }

        function openDetail(id) {
            const game = gamesData.find(g => g.id === id);
            const frame = document.getElementById('detail-frame');
            currentBanners = game.banners;
            
            document.getElementById('detailTitle').innerText = game.name;
            document.getElementById('detailRating').innerText = "Rating: ⭐ " + game.rating;
            document.getElementById('detailDesc').innerText = game.description;
            
            // Start Banner Slider
            bannerIdx = 0;
            updateBanner();
            bannerInterval = setInterval(updateBanner, 5000);
            
            frame.style.display = 'block';
            window.currentDownloadUrl = game.downloadUrl;
        }

        function updateBanner() {
            const slider = document.getElementById('bannerSlider');
            slider.style.backgroundImage = `url(${currentBanners[bannerIdx]})`;
            bannerIdx = (bannerIdx + 1) % currentBanners.length;
        }

        function closeDetail() {
            document.getElementById('detail-frame').style.display = 'none';
            clearInterval(bannerInterval);
        }

        function startDownloadTimer() {
            let sec = 5;
            const btnArea = document.getElementById('downloadArea');
            const timerTxt = document.getElementById('timerText');
            
            btnArea.style.display = 'none';
            const timer = setInterval(() => {
                timerTxt.innerText = `Please wait ${sec} seconds...`;
                sec--;
                if(sec < 0) {
                    clearInterval(timer);
                    window.location.href = window.currentDownloadUrl;
                }
            }, 1000);
        }
    </script>
</body>
</html>
