<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Sertifikat PGXL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .input-box { background: #1e1e1e; padding: 30px; border-radius: 15px; display: inline-block; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { padding: 12px; border-radius: 5px; border: none; width: 250px; font-size: 16px; }
        button { padding: 12px 20px; background: #0084ff; border: none; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #005fbb; }

        /* Desain Sertifikat */
        #cert-wrap { display: none; margin-top: 40px; }
        #certificate {
            width: 800px; height: 550px; background: white; color: #2c3e50;
            margin: 0 auto; padding: 50px; border: 25px solid #2c3e50;
            box-sizing: border-box; position: relative;
            background-image: url('https://www.transparenttextures.com/patterns/white-paper-board.png');
        }
        .cert-inner { border: 5px solid #d4af37; height: 100%; padding: 40px; box-sizing: border-box; }
        .title { font-family: 'Cinzel', serif; font-size: 50px; color: #d4af37; margin: 0; }
        .sub { font-size: 20px; margin-top: 10px; }
        .player-name { font-family: 'Cinzel', serif; font-size: 45px; border-bottom: 3px solid #2c3e50; display: inline-block; margin: 30px 0; color: #c0392b; }
        .footer { margin-top: 40px; font-size: 14px; opacity: 0.7; }
        #download-btn { margin-top: 20px; background: #27ae60; }
    </style>
</head>
<body>

    <div class="input-box">
        <h1>REDEEM CODE PGXL</h1>
        <p>Tempel kode unik kamu di bawah ini:</p>
        <input type="text" id="code" placeholder="PGXL-XXXXXX-XXXX">
        <button onclick="claim()">CEK KODE</button>
    </div>

    <div id="cert-wrap">
        <div id="certificate">
            <div class="cert-inner">
                <h1 class="title">CERTIFICATE</h1>
                <p class="sub">OF ACHIEVEMENT</p>
                <p style="margin-top:20px;">Sertifikat ini diberikan kepada:</p>
                <div class="player-name" id="p-name">LOADING...</div>
                <p>Telah berhasil menyelesaikan tantangan di platform game<br><b>PGXL ROBLOX DEVELOPMENT</b></p>
                
                <div class="footer">
                    ID Validasi: <span id="val-id"></span><br>
                    Generated at: <span id="date"></span>
                </div>
            </div>
        </div>
        <button id="download-btn" onclick="download()">DOWNLOAD SERTIFIKAT (PNG)</button>
    </div>

    <script>
        async function claim() {
            const codeInput = document.getElementById('code').value.trim();
            if (!codeInput.startsWith("PGXL-")) return alert("Kode Tidak Valid!");

            const userId = codeInput.split("-")[1];
            
            // Panggil Serverless Function
            try {
                const res = await fetch(`/api/getRobloxUser?userId=${userId}`);
                const data = await res.json();

                if (data.error) throw new Error(data.error);

                document.getElementById('p-name').innerText = data.displayName.toUpperCase();
                document.getElementById('val-id').innerText = codeInput;
                document.getElementById('date').innerText = new Date().toLocaleDateString('id-ID');
                document.getElementById('cert-wrap').style.display = "block";
                
                // Scroll otomatis ke sertifikat
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            } catch (err) {
                alert("Gagal memverifikasi nama: " + err.message);
            }
        }

        function download() {
            const cert = document.getElementById('certificate');
            html2canvas(cert).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Sertifikat-PGXL-' + document.getElementById('p-name').innerText + '.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
