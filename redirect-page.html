    <script>
        let timeLeft = 8;
        const countdownEl = document.getElementById('countdown');
        const mainBtn = document.getElementById('mainButton');

        // Logic Countdown
        const timer = setInterval(() => {
            timeLeft--;
            countdownEl.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);
                mainBtn.disabled = false;
                mainBtn.textContent = "LANJUTKAN KE LINK ðŸš€";
                countdownEl.style.display = 'none';
            }
        }, 1000);

        // Logic Redirect
        function finalRedirect() {
            // Get data dari localStorage sesuai path
            const shortCode = window.location.pathname.substring(1);
            const rawData = localStorage.getItem(`pgxl_${shortCode}`);
            const destination = rawData ? JSON.parse(rawData).longUrl : 'https://google.com';

            // Redirect
            window.location.href = destination;
        }

        // Trick: Klik mana saja pertama kali = buka popunder tambahan (Opsional)
        document.body.onclick = function() {
            if(!window.alreadyClicked) {
                console.log("Ad Triggered");
                window.alreadyClicked = true;
            }
        };
    </script>
