<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pgxl.web.id - URL Shortener</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f0f0f0; padding: 20px; min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #333; font-size: 2.5em; margin-bottom: 5px; }
        .logo p { color: #666; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: bold; }
        input[type="url"], input[type="text"] { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; }
        input:focus { border-color: #007bff; outline: none; }
        button { background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 5px; font-size: 16px; cursor: pointer; width: 100%; margin-bottom: 20px; }
        button:hover { background: #0056b3; }
        .result { display: none; background: #e9f7fe; padding: 20px; border-radius: 5px; margin-top: 20px; border-left: 4px solid #007bff; }
        .short-url { font-size: 18px; color: #007bff; word-break: break-all; margin-bottom: 15px; }
        .qr-code { text-align: center; margin: 20px 0; }
        .history { margin-top: 40px; }
        .history-item { background: #f9f9f9; padding: 12px; margin-bottom: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .history-short { color: #007bff; font-weight: bold; }
        .copy-btn { background: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
        small { color: #666; }
        .loading { display: none; text-align: center; padding: 20px; }
    </style>
    <!-- QR Code from CDNJS -->
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0-rc.1/lib/qr-code-styling.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>pgxl.web.id</h1>
            <p>Simple URL Shortener</p>
        </div>
        
        <div class="input-group">
            <label for="longUrl">Long URL</label>
            <input type="url" id="longUrl" placeholder="https://example.com/very-long-url..." required>
        </div>
        
        <div class="input-group">
            <label for="customCode">Custom Short Code (Optional)</label>
            <input type="text" id="customCode" placeholder="my-link">
            <small>Leave empty for random code</small>
        </div>
        
        <button onclick="shortenUrl()">Shorten URL</button>
        
        <div id="loading" class="loading">‚è≥ Processing...</div>
        
        <div id="result" class="result">
            <h3>‚úÖ Short URL Created!</h3>
            <div class="short-url" id="shortUrl"></div>
            <div class="qr-code">
                <canvas id="qrCanvas"></canvas>
                <p>Scan QR Code</p>
            </div>
            <button class="copy-btn" onclick="copyToClipboard()">Copy URL</button>
            <button class="copy-btn" style="background: #6c757d;" onclick="openLink()">Open Link</button>
        </div>
        
        <div class="history">
            <h2>üìú Recent Links</h2>
            <div class="history-list" id="historyList">
                <p style="color:#666; text-align:center;">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        // ======================
        // CONFIG
        // ======================
        const API_BASE = window.location.origin; // Pakai domain yang sama
        
        // ======================
        // FUNCTIONS
        // ======================
        async function shortenUrl() {
            const longUrl = document.getElementById('longUrl').value.trim();
            const customCode = document.getElementById('customCode').value.trim();
            
            if (!longUrl) {
                alert('Please enter a URL');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        longUrl, 
                        customCode: customCode || null 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult(data.shortUrl);
                    loadHistory();
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error. Try again.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function showResult(shortUrl) {
            document.getElementById('shortUrl').textContent = shortUrl;
            document.getElementById('result').style.display = 'block';
            
            // Clear previous QR
            const canvas = document.getElementById('qrCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Generate new QR
            QRCode.toCanvas(canvas, shortUrl, {
                width: 200,
                height: 200,
                margin: 1
            }, function(error) {
                if (error) console.error('QR Error:', error);
            });
        }
        
        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                
                const historyList = document.getElementById('historyList');
                
                if (!data || data.length === 0) {
                    historyList.innerHTML = '<p style="color:#666; text-align:center;">No links yet</p>';
                    return;
                }
                
                let html = '';
                data.forEach(item => {
                    if (!item || !item.shortCode) return;
                    
                    const shortUrl = `${window.location.origin}/${item.shortCode}`;
                    html += `
                        <div class="history-item">
                            <div>
                                <div class="history-short">${item.shortCode}</div>
                                <div style="font-size: 12px; color: #666;">
                                    ${new Date(item.createdAt).toLocaleDateString()} ‚Ä¢ 
                                    Clicks: ${item.clicks || 0}
                                </div>
                            </div>
                            <div>
                                <button class="copy-btn" onclick="copyUrl('${shortUrl}')">Copy</button>
                            </div>
                        </div>
                    `;
                });
                
                historyList.innerHTML = html || '<p style="color:#666; text-align:center;">No links yet</p>';
                
            } catch (error) {
                console.error('Error loading history:', error);
                document.getElementById('historyList').innerHTML = 
                    '<p style="color:#ff4444; text-align:center;">Failed to load history</p>';
            }
        }
        
        function copyToClipboard() {
            const url = document.getElementById('shortUrl').textContent;
            navigator.clipboard.writeText(url).then(() => {
                alert('‚úÖ Copied to clipboard!');
            });
        }
        
        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('‚úÖ Copied: ' + url);
            });
        }
        
        function openLink() {
            const url = document.getElementById('shortUrl').textContent;
            window.open(url, '_blank');
        }
        
        // Load history on page load
        window.onload = loadHistory;
        
        // Make functions global
        window.shortenUrl = shortenUrl;
        window.copyToClipboard = copyToClipboard;
        window.copyUrl = copyUrl;
        window.openLink = openLink;
    </script>
</body>
</html>
